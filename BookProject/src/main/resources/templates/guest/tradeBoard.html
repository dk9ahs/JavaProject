<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex; /* 페이지 중앙 정렬을 위해 flexbox 사용 */
            justify-content: center; /* 가로 중앙 정렬 */
            align-items: flex-start; /* 세로 상단 정렬 */
            min-height: 100vh; /* 최소 높이를 100vh로 설정 */
            height: auto; /* 높이는 자동으로 설정 */
            background-color: #f8f9fa; /* 배경색 추가 */
        }
        table {
           <!-- font-family: futura-pt, sans-serif;
            font-weight: 400;
            font-style: normal;-->
            border-collapse: collapse;
            width: 100%;
            border-radius: 15px;
            overflow:hidden

        }
        .table tr {
            border-bottom: 1px solid #ddd; /* 테두리 가볍게 설정 */
        }

        .container {
            margin: auto; /* 가로 중앙 정렬 */
            background-color: white; /* 배경색 추가 */
            padding: 20px; /* 내부 여백 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            border-radius: 8px; /* 모서리를 둥글게 */
        }

        .btn {
           background-color: #86AB89;
        }


    </style>
</head>
<body>
    <div class="col-9 mx-auto pt-3">
        <h3><b>교환게시판</b></h3>
        <hr>
        <div class="row ">
            <!-- 검색부분 -->
            <form>
                <div class="d-flex justify-content-end">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="myboardList" onchange="myBoardList()">
                        <label class="form-check-label"  >내글만 보기</label>
                    </div>
                </div>
                <div class="input-group ms-auto" style="width: 400px;">
                    <select name="keyField" class="form-control">
                        <option value="">최신순</option>
                        <option value="">좋아요순</option>
                        <option value="">조회순</option>
                        <option value="">가격순</option>
                    </select>
                    <select name="keyField" class="form-control">
                        <option value="">제목</option>
                        <option value="">지은이</option>
                        <option value="">출판사</option>
                    </select>
                    <input type="text" name="keyString" class="form-control" style="width: 100px;"/>
                    <button class="btn btn-outline-secondary" type="submit" style="background-color: white;"><i class="bi bi-search" style='font-size:15px'></i></button>
                </div>
            </form>
        </div>
        <div class="row mt-3 mx-1">
            <!-- 게시판리스트부분 -->
<!--            <table class="table table-bordered table-hover table-striped">-->
            <div class="container">

                <table class="table table-borderless table-hover ">
                    <colgroup>
                        <col width="60px"/>
                        <col width="80px"/>
                        <col width="80px"/>
                        <col width="*" />
                        <col width="100px" />
                        <col width="110px" />
                        <col width="80px" />
                        <col width="80px" />
                    </colgroup>
                    <thead>
    <!--                <tr class="bg-warning text-center text-white">-->
                    <tr class="text-center" style="background-color: #C1E2A4; ">
                        <th>번호</th>
                        <th>분류</th>
                        <th>지역</th>
                        <th>글제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회수</th>
                        <th>관심</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${tradeBoardPost == null} or ${tradeBoardPost.size() == 0}">
                            <td colspan="8" align="center">
                                등록된 게시물이 없습니다^^*
                            </td>
                        </tr>
                        <tr th:each="post : ${tradeBoardPost}">
                            <td th:text="${post.tidx}" class="text-center"></td>
                            <td th:text="${post.classification}" class="text-center"></td>
                            <td th:text="${post.region}" class="text-center"></td>
                            <td th:text="${post.title}" class="text-left"></td>
                            <td th:text="${post.nick}" class="text-center"></td>
                            <td th:text="${post.createDate}" class="text-center"></td>
                            <td th:text="${post.viewCount}" class="text-center"></td>
                            <td th:text="${post.likeCount}" class="text-center"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="col d-flex justify-content-end">
                    <!-- 각종 버튼 부분 -->
                    <button type="button" class="btn text-white">리스트보기</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn text-white" onclick="location.href='inquiryboardView.html';">글등록</button>
                    &nbsp;&nbsp;
                    <button type="button" class="btn text-white" style="background-color: #86AB89;">답글쓰기</button>
                    &nbsp;&nbsp;
                </div>

                <!-- 페이징 부분 -->
                <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div> <!--컨테이너 끝-->
        </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>문의게시판</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="col-9 mx-auto pt-3">
            <h3><b>문의게시판 - 내용보기</b></h3>
            <hr>
            <div class="row">
                <table class="table table-bordered">
                    <colgroup>
                        <col width="20%"/>
                        <col width="30%"/>
                        <col width="20%"/>
                        <col width="*"/>
                    </colgroup>
                    <tbody>
                    <tr>
                        <th class="text-center"
                            style="vertical-align:middle;">제목</th>
                        <td colspan="3">
                            제목입니다
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center"
                            style="vertical-align:middle;">작성자</th>
                        <td>
                            닉네임
                        </td>
                        <th class="text-center"
                            style="vertical-align:middle;">작성일</th>
                        <td>
                            작성 날짜
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center"
                            style="vertical-align:middle;">조회수</th>
                        <td>
                            1
                        </td>
                        <th class="text-center"
                            style="vertical-align:middle;">답변 </th>
                        <td>
                            답변 대기
                        </td>
                    </tr>
                    <tr style="height: 300px">
                        <th class="text-center"
                            style="vertical-align:middle;">내용</th>
                        <td colspan="3">
                            내용입니다
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center"
                            style="vertical-align:middle;">첨부파일</th>
                        <td colspan="3">
                            첨부파일 입니다.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <!-- 각종 버튼 부분 -->
                    <button type="button" class="btn btn-warning text-white">리스트보기</button>
                    &nbsp;
                    <button type="button" class="btn btn-warning text-white">수정하기</button>
                    &nbsp;
                    <button type="button" class="btn btn-warning text-white">삭제하기</button>
                </div>
            </div>
        </div>
    </body>
</html>

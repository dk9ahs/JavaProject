<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            width: 80%; /* 테이블이 포함된 컨테이너 크기 */
            max-width: 900px; /* 최대 너비를 제한 */
            margin: 100px auto; /* 가로 중앙 정렬 */
            background-color: white; /* 배경색 추가 */
            padding: 20px; /* 내부 여백 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            border-radius: 8px; /* 모서리를 둥글게 */
        }
        .book-image {
            max-width: 100%;
            height: auto;
        }
        .book-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .book-author {
            color: #6c757d;
        }
        .book-price {
            color: red;
            font-size: 28px;
            font-weight: bold;
        }
        .book-description {
            border: 1px solid #000;
            padding: 15px;
            margin-top: 20px;
        }
        .quantity-control {
            width: 100px;
        }
        .buy-buttons {
            margin-top: 20px;
        }
        .buy-buttons .btn {
            width: 150px;
        }
        .note {
            color: #6c757d;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="https://image.aladin.co.kr/product/34474/76/cover500/k292932634_3.jpg" alt="Book Image" class="book-image">
        </div>
        <div class="col-md-8">
            <div class="book-title">대온실 수리 보고서-김금희 장편소설</div>
            <div class="book-author">김금희 저 | 창비 | 2024년 10월 04일</div>
            <div class="book-price">16,200원</div>

            <div class="book-description">
                판매자 : 아구몬
                <br/>
                이건 어제 서점에서 구매했습니다.. 줄거리가 참 좋구요 장편소설이라 재밌네요
                또 상품 상태는 최상급입니다. 구매하셔도 됩니다.
                문의 주시면 할인해드리겠습니다.
            </div>

<!--            <div class="mt-3">-->
<!--                <input type="number" value="1" class="form-control quantity-control">-->
<!--                <div class="book-price text-end mt-2">16,200원</div>-->
<!--            </div>-->
            <div class="quantity-price-section">
                <label for="quantity">수량</label>
                <input type="number" id="quantity" value="3" min="1" class="form-control quantity-control">
                <span class="total-price">총 상품금액 54,000원</span>
            </div>


            <div class="buy-buttons d-flex justify-content-between">
                <button class="btn btn-outline-dark">장바구니</button>
                <button class="btn btn-success">바로구매</button>
                <button class="btn btn-danger">나우드림</button>
            </div>

            <div class="note mt-3">
                주문 수량 변경 방법 안내 | 실결제 금액은 마일리지, 쿠폰 등이 적용되지 않았습니다.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

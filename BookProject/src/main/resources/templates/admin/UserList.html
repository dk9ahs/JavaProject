<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 회원 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            user-select: none;
        }
        .table {
            white-space: nowrap;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="col-10 pt-3 mt-3 mx-auto">
    <h4>관리자페이지 - <small>회원목록</small></h4>

    <script>
        function validateForm(fm) {
            let sFieldCnt = 0;
            for (let i = 0; i < fm.searchField.length; i++) {
                if (fm.searchField[i].checked == true) sFieldCnt++;
            }
            if (sFieldCnt == 0) {
                alert("한개 이상의 항목을 체크하셔야 합니다.");
                return false;
            } else if (fm.searchWord.value.trim() === "") {
                alert("검색창에 아이디나 이름을 입력해주세요.");
                return false;
            }
        }
    </script>

    <div class="list-group list-group-horizontal list-group-flush">
        <a th:href="@{/admin/list}" class="list-group-item list-group-item-action">전체회원목록 보기</a>
        <a th:href="@{/admin/localList}" class="list-group-item list-group-item-action">일반회원목록 보기</a>
        <a th:href="@{/admin/socialList}" class="list-group-item list-group-item-action">소셜회원목록 보기</a>
        <a th:href="@{/admin/LockList}" class="list-group-item list-group-item-action">계정잠금 회원</a>
    </div>

    <!-- 검색폼 -->
    <form method="get" onsubmit="return validateForm(this);">
        <div class="input-group ms-auto" style="width: 300px;">
            <input type="checkbox" name="searchField" value="id" class="form-check-input"/>아이디
            <input type="checkbox" name="searchField" value="name" class="form-check-input"/>이름
            <input class="form-control" type="search" name="searchWord" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search" style="font-size:20px"></i>
            </button>
        </div>
    </form>

    <div class="row col-10 pt-3 mt-3">
        <!-- 테이블 리스트 -->
        <table class="table table-bordered table-hover table-striped">
            <colgroup>
                <col width="60px"/>
                <col width="*"/>
                <col width="120px"/>
                <col width="120px"/>
                <col width="80px"/>
                <col width="60px"/>
            </colgroup>
            <thead>
            <tr style="background-color: rgb(133, 133, 133);" class="text-center text-white">
                <th>번호</th>
                <th>아이디</th>
                <th>닉네임</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>이메일</th>
                <th>우편번호</th>
                <th>주소</th>
                <th>상세주소</th>
                <th>가입일</th>
                <th>권한</th>
                <th>잠금계정</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(lists)}">
                <td colspan="12" align="center">등록된 회원이 없습니다.</td>
            </tr>
            <tr th:each="dto, loopStat : ${lists}" align="center">
                <td th:text="${maps != null ? (maps.totalCount - (((maps.pageNum-1) * maps.pageSize) + loopStat.index)) : 0}"></td>
                <td th:text="${dto.id}"></td>
                <td th:text="${dto.nick}"></td>
                <td th:text="${dto.name}"></td>
                <td th:text="${dto.phone}"></td>
                <td th:text="${dto.email}"></td>
                <td th:text="${dto.zipcode}"></td>
                <td th:text="${dto.address}"></td>
                <td th:text="${dto.detailAddress}"></td>
                <td th:text="${#temporals.format(dto.createDate, 'yyyy-MM-dd')}"></td>

                <td th:text="${dto.authority}"></td>
                <td>
                    <span th:if="${dto.accountLocked  == 1}">NO</span>
                    <span th:if="${dto.accountLocked  == 0}">LOCK</span>
                </td>
                <td>
                    <a th:href="@{/admin/userUpdate(id=${dto.id})}">회원정보보기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지 네비게이션 -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a th:href="@{/admin/list}">
            <button class="btn btn-primary me-md-2" type="button">목록보기</button>
        </a>
    </div>
    <div class="pagination justify-content-center">
        <ul class="pagination">
            <li th:classappend="${currentPage == 0} ? 'disabled'">
                <a th:href="@{/admin/list(page=${currentPage - 1})}">이전</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a th:href="@{/admin/list(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a th:href="@{/admin/list(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

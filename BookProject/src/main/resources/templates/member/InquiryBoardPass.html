<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>문의게시판 비밀번호</title>
    </head>
    <body>
        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">비밀번호 입력</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="password" id="modalPassword" class="form-control" placeholder="비밀번호를 입력하세요" maxlength="5">
                        <small class="text-muted">※ 비밀번호는 숫자, 5자 이하로 설정해 주세요.</small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                        <button type="button" class="btn btn-primary" id="submitPassword">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

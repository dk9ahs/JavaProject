<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TJOUEN BOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Front/css/Header.css" />
    <link rel="stylesheet" href="/Front/css/Footer.css" />
    <style>
        table {
            font-weight: 400;
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 0 0 1px #C0C78C;
            border-radius: 8px;
            border: hidden;
        }
        .container {
            margin: auto; /* 가로 중앙 정렬 */
            background-color: white; /* 배경색 추가 */
            padding: 20px; /* 내부 여백 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 추가 */
            border-radius: 8px; /* 모서리를 둥글게 */
        }
        .btn {
           background-color: #86AB89;
        }
    </style>
</head>
<body>
<div th:replace="guest/Front/Header :: header"></div>
<div class="col-9 mx-auto pt-3">
    <div class="row mt-3 mx-1">
        <!-- 게시판리스트부분 -->
        <div class="container">
            <h3><b>판매 게시판</b></h3>
            <form action="/salesboard/write" method="post" enctype="multipart/form-data">
                <table class="table table-bordered">
                    <colgroup>
                        <col style="width: 15%;" />
                        <col style="width: 20%;" />
                        <col style="width: 15%;" />
                        <col style="width: 20%;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">작성자</th>
                        <td colspan="3">
                            <input type="text" class="form-control" style="width:100px;" name="nick" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">분류</th>
                        <td>
                            <select name="classification" class="form-select">
                                <option value="trade">교환</option>
                                <option value="sharing">나눔</option>
                                <option value="wanted" selected>구해요</option>
                                <option value="transaction">거래중</option>
                            </select>
                        </td>
                        <th class="text-center" style="vertical-align:middle;">지역</th>
                        <td>
                            <select name="region" class="form-select">
                                <option value="gyeonggi" selected>경기도</option>
                                <option value="seoul">서울시</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">제목</th>
                        <td colspan="3">
                            <input type="text" class="form-control" name="sbooktitle" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">가격</th>
                        <td colspan="3">
                            <input type="text" name="price" class="form-control w-25" placeholder="가격을 표시합니다" />
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">내용</th>
                        <td colspan="3">
                            <textarea rows="9" class="form-control" name="scontent"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="text-center" style="vertical-align:middle;">첨부파일</th>
                        <td colspan="3">
                            <input type="file" class="form-control" name="ofile" />
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="col d-flex justify-content-end">
                    <button type="button" class="btn text-white" onclick="window.location.href='/salesboard';">리스트보기</button> &nbsp;&nbsp;
                    <button type="submit" class="btn text-white">글등록</button> &nbsp;&nbsp;
                </div>
            </form>
        </div> <!--컨테이너 끝-->
    </div>
</div>
<div th:replace="guest/Front/Footer :: footer"></div>
</body>
</html>

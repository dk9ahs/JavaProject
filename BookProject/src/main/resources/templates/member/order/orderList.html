<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />
    <link rel="stylesheet" href="/css/Mypage.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <style>
        .order-summary {
            margin: 20px 0;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .order-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .order-date {
            font-size: 1rem;
            color: #6c757d;
        }

        .shipping-info {
            margin-top: 10px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }

        .shipping-info .status {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .shipping-status {
            font-weight: bold;
            color: #28a745;
        }

        .shipping-details {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .product-info {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .product-info img {
            max-width: 100px;
            margin-right: 20px;
        }

        .product-details {
            flex-grow: 1;
        }

        .price {
            font-weight: bold;
            color: #dc3545;
        }

        .btn-review {
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div th:replace="/Front/Header :: header"></div>

<div class="container">
    <div class="row">
        <!-- 왼쪽 메뉴 -->
        <div class="col-md-3">
            <div th:insert="~{/Front/Mypage}"></div>
        </div>

        <!-- 오른쪽 주문 내역 -->
        <div class="col-md-9">
            <!-- 주문 내역 조회 -->
            <div class="order-summary">
                <div class="order-title">2024.08.22 주문번호 20240822-BC8A3F</div>

                <!-- 배송 정보 -->
                <div class="shipping-info">
                    <div class="status">
                        <div>결제완료</div>
                        <div>상품준비중</div>
                        <div>배송준비중</div>
                        <div>배송중</div>
                        <div>배송중</div>
                    </div>
                </div>

                <!-- 상품 정보 -->
                <div class="product-info">
                    <img src="https://example.com/product-image.jpg" alt="상품 이미지">
                    <div class="product-details">
                        <div>파나소닉 남성용 바디트리머/ER-GY60/방수트리머</div>
                        <div class="price">129,000원</div>
                    </div>
                </div>
            </div>

            <!-- 추가적인 주문 내역은 여기에 복사해서 추가하면 됩니다 -->
        </div>
    </div>
</div>

<div th:replace="/Front/Footer :: footer"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 메시지 전송</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <style>
        .bg-custom {
            background-color: #A2D2DF;
        }
    </style>
    <script th:inline="javascript">
        let socket;

        // 페이지 로드 시 WebSocket 연결
        window.onload = function() {

            // WebSocket 서버 URL (포트 번호는 서버에 맞게 수정)
            socket = new WebSocket("ws://localhost:8083/test");

            // WebSocket 연결이 열리면
            socket.onopen = function() {
                console.log("WebSocket 연결 성공");
            };

            // WebSocket 연결이 닫히면
            socket.onclose = function() {
                console.log("WebSocket 연결 종료");
            };

            // WebSocket 오류 발생 시
            socket.onerror = function(error) {
                console.error("WebSocket 오류:", error);
                alert("WebSocket 오류 발생: " + error.message);
            };

            // WebSocket 연결이 닫히면
            socket.onclose = function(event) {
                if (event.wasClean) {
                    console.log("WebSocket 연결 종료 (정상 종료)");
                } else {
                    console.error("WebSocket 연결 종료 (비정상 종료)");
                    alert("WebSocket 연결이 비정상적으로 종료되었습니다. 코드: " + event.code + ", 이유: " + event.reason);
                }
            };
        };

        // 메시지 전송 함수
        function sendMessage() {

            var receiver = [[${receiver}]]

            let loginNick = [[${loginNick}]]

            const receiverNick = document.getElementById("receiverNick").value;
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;

            if (receiverNick == ""){
                alert("보내는 사람을 입력해주세요.");
                document.getElementById("receiverNick").focus();
                return false;
            }

            if (title == ""){
                alert("제목을 작성해주세요.");
                document.getElementById("title").focus();
                return false;
            }

            if (content == ""){
                alert("내용을 작성해주세요.");
                document.getElementById("content").focus();
                return false;
            }

            const message = {
                action: "send",
                senderNick: loginNick,
                receiverNick: receiverNick,
                title: title,
                content: content
            };

            // WebSocket으로 메시지 전송
            socket.send(JSON.stringify(message));
            alert("메세지가 전송되었습니다.");

            // 입력 필드 초기화

            if(receiver == null){
                document.getElementById("receiverNick").value = "";
            } else {
                document.getElementById("receiverNick").value = receiver;
            }

            document.getElementById("title").value = "";
            document.getElementById("content").value = "";
        }
    </script>
</head>
    <body>
<!--        <div>-->
<!--            <label for="receiverNick">받는 사람:</label>-->
<!--            <input type="text" id="receiverNick" required><br><br>-->

<!--            <label for="title">제목:</label>-->
<!--            <input type="text" id="title" required><br><br>-->

<!--            <label for="content">내용:</label>-->
<!--            <textarea id="content" required></textarea><br><br>-->

<!--            <button onclick="sendMessage()">보내기</button>-->
<!--        </div>-->
        <div class="container mt-2">
            <div class="card shadow">
                <div class="card-header bg-custom text-white">
                    <h3 class="card-title">쪽지 보내기</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="receiverNick" class="form-label">받는 사람</label>
<!--                            <input th:if="${sendNick == null}" type="text" id="receiverNick" class="form-control" placeholder="받는 사람을 입력하세요" required th:value="${sendNick}">-->
                            <input type="text" id="receiverNick" class="form-control" placeholder="받는 사람을 입력하세요" required th:value="${receiver} == null ? '': ${receiver}" >
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" id="title" class="form-control" placeholder="제목을 입력하세요" required>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea id="content" class="form-control" rows="5" placeholder="메시지 내용을 입력하세요" required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="button" class="btn text-white" style="background-color:#A2D2DF;"  onclick="sendMessage()">
                                <i class="bi bi-send"></i> 보내기
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

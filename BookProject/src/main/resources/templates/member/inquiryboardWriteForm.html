<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>문의게시판</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="col-9 mx-auto pt-3">
            <h3><b>문의게시판</b> - <small>글 작성</small></h3>
            <hr>
            <div class="d-flex justify-content-end">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="myboardList" onchange="myBoardList()">
                    <label class="form-check-label"  >비밀글 작성</label>
                </div>
            </div>
            <table class="table table-bordered">
<!--                <colgroup>-->
<!--                    <col width="20%"/>-->
<!--                    <col width="*"/>-->
<!--                </colgroup>-->
                <tbody>
                <tr>
                    <th class="text-center"
                        style="vertical-align:middle;">작성자</th>
                    <td>
                        <input type="text" class="form-control"
                               style="width:100px;" name="id" value="닉네임" disabled/>
                    </td>
                </tr>
                <tr>
                    <th class="text-center"
                        style="vertical-align:middle;">패스워드</th>
                    <td>
                        <div style="display: flex; align-items: center;">
                            <input type="password" class="form-control" id="boardPass"
                                   style="width:200px;" name="boardPass" maxlength='5' oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>&nbsp;&nbsp; <small>※패스워드는 숫자, 5자 이하로 설정해 주세요.</small>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="text-center"
                        style="vertical-align:middle;">제목</th>
                    <td>
                        <input type="text" class="form-control" name="title" />
                    </td>
                </tr>
                <tr>
                    <th class="text-center"
                        style="vertical-align:middle;">내용</th>
                    <td>
                        <textarea rows="9" class="form-control" name="content"></textarea>
                    </td>
                </tr>
                <tr>
                    <th class="text-center"
                        style="vertical-align:middle;">첨부파일</th>
                    <td>
                        <input type="file" class="form-control" name="ofile"/>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col d-flex justify-content-end">
                    <!-- 각종 버튼 부분 -->
                    <button type="button" class="btn btn-warning text-white">리스트보기</button>
                    &nbsp;
                    <button type="submit" class="btn btn-warning text-white">작성완료</button>
                    &nbsp;
                    <button type="reset" class="btn btn-warning text-white">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>

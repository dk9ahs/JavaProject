<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더조은 서점</title>
    <link rel="stylesheet" href="css/Header.css" />
    <link rel="stylesheet" href="css/Footer.css" />
    <!-- Swiper.js CSS 추가 -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <style>
        /* 슬라이더 컨테이너 크기 */
        .swiper-container {
            width: 100%;
            max-width: 1200px;
            height: auto;
            margin: 0 auto;
            position: relative;
            overflow: hidden; /* 컨테이너 밖으로 나가는 요소 숨김 */
        }

        /* 슬라이드 크기 및 이미지 설정 */
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px; /* 슬라이드의 최대 너비 설정 */
            height: 300px; /* 슬라이드의 높이 고정 */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* 이미지가 슬라이드 안에 맞게 조정 */
        }

        /* 내비게이션 버튼 위치 조정 및 크기 */
        .swiper-button-next, .swiper-button-prev {
            color: black;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-button-prev {
            left: 10px;
        }

        .swiper-button-next {
            right: 10px;
        }

        /* 페이지네이션 없애기 */
        .swiper-pagination {
            display: none;
        }
    </style>

</head>
<body>

    <!-- Swiper.js JavaScript 추가 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true, // 무한 반복
            slidesPerView: 4, // 한 번에 보일 슬라이드 개수
            spaceBetween: 20, // 슬라이드 사이 간격
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000, // 3초마다 자동 슬라이드
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>

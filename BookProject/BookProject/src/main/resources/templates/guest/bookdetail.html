<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 상세 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/Header.css" />
    <link rel="stylesheet" href="/css/Footer.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .book-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .book-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        .book-info {
            margin-left: 20px;
        }
        .book-title {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .book-author {
            color: #6c757d;
            margin-bottom: 10px;
        }
        .book-price {
            color: #dc3545;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .book-description {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .book-rating i {
            color: #ff4081;
        }
        .rating-score {
            font-size: 1.5rem;
            color: #ff4081;
            font-weight: bold;
        }
        .book-actions {
            margin-top: 20px;
        }
        .btn-buy {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }
        .btn-buy:hover {
            background-color: #218838;
        }
        .btn-refund {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }
        .btn-refund:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="/Front/Header :: header"></div>

<div class="container">
    <div class="book-container row">
        <div class="col-md-4">
            <img id="book-cover" class="book-image" alt="책 제목">
        </div>
        <div class="col-md-8 book-info">
            <div class="book-title" id="book-title">책 제목</div>
            <div class="book-author" id="book-author">저자 정보</div>
            <div class="book-price" id="book-price">가격 없음</div>
            <div class="book-rating d-flex align-items-center">
                <div id="stars"></div>
                <span class="rating-score ms-2" id="book-rating">N/A</span>
            </div>
            <div class="book-description" id="book-description">책 설명</div>
            <div class="book-actions">
                <button class="btn btn-buy">구매하기</button>
                <button class="btn btn-refund">환불하기</button>
            </div>
        </div>
    </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="/Front/Footer :: footer"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let impUid = ''; // 결제 완료 후 imp_uid를 저장할 변수

        const urlParams = new URLSearchParams(window.location.search);
        const isbn = urlParams.get('isbn');

        if (isbn) {
            fetch(`/bookdetail/${isbn}`)
                .then(response => response.json())
                .then(book => {
                    document.getElementById('book-cover').src = book.cover;
                    document.getElementById('book-title').textContent = book.title;
                    document.getElementById('book-author').textContent = `${book.author} | ${book.publisher} | ${book.pubDate || '출판일 정보 없음'}`;
                    document.getElementById('book-description').textContent = book.description || '설명 없음';

                    const price = book.price ? parseInt(book.price).toLocaleString() : '가격 없음';
                    document.getElementById('book-price').textContent = `${price}원`;

                    const rating = parseFloat(book.rating) || 0;
                    document.getElementById('stars').innerHTML = generateStars(rating);
                    document.getElementById('book-rating').textContent = rating.toFixed(1);

                    document.querySelector('.btn-buy').addEventListener('click', function() {
                        requestPayment(book);
                    });

                    document.querySelector('.btn-refund').addEventListener('click', function() {
                        if (!impUid) {
                            alert('결제가 완료된 후에 환불을 요청할 수 있습니다.');
                            return;
                        }
                        const amount = parseInt(book.price);
                        requestRefund(impUid, amount);
                    });
                })
                .catch(error => console.error('Error fetching book details:', error));
        } else {
            console.error('ISBN is missing from the URL.');
        }
    });

    function generateStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating / 2) {
                stars += '<i class="bi bi-star-fill"></i>';
            } else if (i - 0.5 <= rating / 2) {
                stars += '<i class="bi bi-star-half"></i>';
            } else {
                stars += '<i class="bi bi-star"></i>';
            }
        }
        return stars;
    }

    function requestPayment(book) {
    var IMP = window.IMP;
    IMP.init('imp37626515'); // 테스트 모드 가맹점 식별코드 사용

    IMP.request_pay({
        pg: "html5_inicis", // PG사 코드 설정
        pay_method: "card",
        merchant_uid: "order_no_" + new Date().getTime(),
        name: book.title,
        amount: parseInt(book.price),
        buyer_email: "example@example.com",
        buyer_name: "홍길동",
        buyer_tel: "010-1234-5678",
        buyer_addr: "서울특별시 강남구 삼성동",
        buyer_postcode: "123-456"
        }, function (rsp) {
        if (rsp.success) {
            alert('테스트 결제가 완료되었습니다.');
            verifyPayment(rsp.imp_uid);
        } else {
            alert('테스트 결제에 실패하였습니다. 에러 내용: ' + rsp.error_msg);
        }
    });
    }

    function verifyPayment(imp_uid) {
        fetch('/verifyPayment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ imp_uid: imp_uid })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('결제가 성공적으로 검증되었습니다.');
                saveOrder(data.paymentInfo);
            } else {
                alert('결제 검증에 실패하였습니다.');
            }
        })
        .catch(error => console.error('Error verifying payment:', error));
    }

    function saveOrder(paymentInfo) {
        fetch('/saveOrder', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(paymentInfo)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('주문이 성공적으로 저장되었습니다.');
            } else {
                alert('주문 저장에 실패하였습니다.');
            }
        })
        .catch(error => console.error('Error saving order:', error));
    }

    function requestRefund(impUid, amount) {
        fetch('/refundPayment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ imp_uid: impUid, amount: amount })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('환불이 성공적으로 처리되었습니다.');
            } else {
                alert('환불 처리에 실패하였습니다.');
            }
        })
        .catch(error => console.error('Error processing refund:', error));
    }
</script>

</body>
</html>
